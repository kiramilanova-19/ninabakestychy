<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamówienie — Nina Bakes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdf8f5;
            color: #4a4a4a;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        .form-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .input-field {
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #d4a373;
            ring: 2px;
            ring-color: #d4a373;
            outline: none;
        }
        .btn-submit {
            background-color: #d4a373;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background-color: #bc8a5f;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #f3e5d8;
        }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-10">
            <!-- Logo Section -->
            <div class="logo-container">
                <!-- Замініть посилання нижче на URL вашого логотипу -->
                <img src="logo.png" alt="Logo Nina Bakes" class="w-20 h-20 object-contain">
            </div>
            
            <p class="italic text-gray-500">Słodkie chwile tworzone z pasją</p>
            <div class="h-1 w-20 bg-[#d4a373] mx-auto mt-4"></div>
        </div>

        <!-- Order Form -->
        <form id="orderForm" class="form-card p-8 space-y-8">
            
            <!-- Honeypot (Spam protection) -->
            <input type="text" name="_honey" style="display:none">
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Order Number (Hidden Input) -->
            <input type="hidden" id="orderNumberInput" name="Numer Zamówienia">

            <!-- Section 1: Contact -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-[#a67c52]">1. Dane kontaktowe</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Imię i Nazwisko *</label>
                        <input type="text" name="Imię i Nazwisko" required class="w-full p-3 rounded-lg input-field" placeholder="np. Anna Kowalska">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Numer telefonu *</label>
                        <input type="tel" name="Telefon" required class="w-full p-3 rounded-lg input-field" placeholder="+48 000 000 000">
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium mb-1">Nazwa na Instagramie (opcjonalnie)</label>
                    <input type="text" name="Instagram Nick" class="w-full p-3 rounded-lg input-field" placeholder="@twoj_profil">
                </div>
            </section>

            <!-- Section 2: Logistics -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-[#a67c52]">2. Szczegóły terminu</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Data odbioru *</label>
                        <input type="date" name="Data Odbioru" required class="w-full p-3 rounded-lg input-field">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Preferowana godzina</label>
                        <input type="time" name="Godzina" class="w-full p-3 rounded-lg input-field">
                    </div>
                </div>
            </section>

            <!-- Section 3: Product -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-[#a67c52]">3. Wybór deseru</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Co zamawiasz? *</label>
                        <select name="Rodzaj Produktu" required class="w-full p-3 rounded-lg input-field">
                            <option value="">Wybierz produkt...</option>
                            <option value="Bento Tort S (ok. 400-500g)">Bento Tort S (ok. 400-500g)</option>
                            <option value="Bento Tort M (ok. 800g-1kg)">Bento Tort M (ok. 800g-1kg)</option>
                            <option value="Tort standardowy (od 1.5kg)">Tort standardowy (od 1.5kg)</option>
                            <option value="Zestaw babeczek (Cupcakes)">Zestaw babeczek (Cupcakes)</option>
                            <option value="Trifle (desery w kubeczkach)">Trifle (desery w kubeczkach)</option>
                            <option value="Inne">Inne</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Smak / Nadzienie *</label>
                        <select name="Smak" required class="w-full p-3 rounded-lg input-field">
                            <option value="">Wybierz smak...</option>
                            <option value="Snickers">Snickers</option>
                            <option value="Czerwony Aksamit">Czerwony Aksamit (Red Velvet)</option>
                            <option value="Czekolada-Wiśnia">Czekolada-Wiśnia</option>
                            <option value="Pistacja-Malina">Pistacja-Malina</option>
                            <option value="Wanilia-Owoce">Wanilia-Owoce</option>
                            <option value="Inny - ustalony">Inny (ustalony z menedżerem)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Section 4: Design -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-[#a67c52]">4. Design i personalizacja</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Napis na torcie</label>
                        <input type="text" name="Napis" class="w-full p-3 rounded-lg input-field" placeholder="np. Wszystkiego Najlepszego!">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Opis dekoracji (kolory, motyw)</label>
                        <textarea name="Dekoracja" rows="3" class="w-full p-3 rounded-lg input-field" placeholder="Opisz jak ma wyglądać Twój deser..."></textarea>
                    </div>
                </div>
            </section>

            <!-- Section 5: Extra -->
            <section>
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2 text-[#a67c52]">5. Informacje dodatkowe</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Alergie pokarmowe</label>
                        <input type="text" name="Alergie" class="w-full p-3 rounded-lg input-field" placeholder="np. orzechy, laktoza">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Sposób odbioru *</label>
                        <select name="Dostawa" required class="w-full p-3 rounded-lg input-field">
                            <option value="Odbiór osobisty (Tychy)">Odbiór osobisty (Tychy)</option>
                            <option value="Dostawa kurierem">Dostawa kurierem (proszę o kontakt)</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="pt-6">
                <button type="submit" id="submitBtn" class="w-full btn-submit text-white font-bold py-4 rounded-xl shadow-lg uppercase tracking-wider">
                    Wyślij zamówienie
                </button>
                <p id="statusMsg" class="text-center text-sm mt-4 font-medium"></p>
            </div>

        </form>

        <!-- Footer -->
        <footer class="mt-10 text-center text-gray-400 text-sm">
            <p>&copy; 2024 Nina Bakes Tychy. Wszystkie prawa zastrzeżone.</p>
        </footer>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="bg-white p-8 rounded-2xl max-w-sm w-full mx-4 text-center">
            <div class="text-green-500 text-6xl mb-4">✓</div>
            <h3 class="text-2xl font-bold mb-2">Dziękujemy!</h3>
            <p class="text-gray-600 mb-2">Twoje zamówienie zostało wysłane.</p>
            <p class="text-sm text-[#bc8a5f] font-semibold mb-6">Numer zamówienia: <span id="displayOrderNum"></span></p>
            <button onclick="closeModal()" class="btn-submit text-white px-8 py-3 rounded-xl w-full font-bold uppercase tracking-wide">
                Zamknij
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMsg');
        const modal = document.getElementById('successModal');
        const orderNumField = document.getElementById('orderNumberInput');
        const displayOrderNum = document.getElementById('displayOrderNum');

        // Funkcja generująca unikalny numer zamówienia (ID)
        function generateOrderNumber() {
            const date = new Date();
            const dateStr = date.getFullYear() + 
                           String(date.getMonth() + 1).padStart(2, '0') + 
                           String(date.getDate()).padStart(2, '0');
            const random = Math.floor(1000 + Math.random() * 9000); // 4 випадкові цифри
            return `#${dateStr}-${random}`;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Генеруємо номер замовлення безпосередньо перед відправкою
            const orderID = generateOrderNumber();
            orderNumField.value = orderID;
            displayOrderNum.innerText = orderID;

            btn.disabled = true;
            btn.innerText = "Wysyłanie...";
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            fetch('https://formsubmit.co/ajax/Kmilanova12@gmail.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(res => {
                if (res.success === "true" || response.ok) {
                    modal.style.display = 'flex';
                    form.reset();
                } else {
                    status.innerText = "Błąd: " + res.message;
                    status.style.color = "red";
                }
            })
            .catch(error => {
                status.innerText = "Coś poszło nie tak. Spróbuj później.";
                status.style.color = "red";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = "Wyślij zamówienie";
            });
        });

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
